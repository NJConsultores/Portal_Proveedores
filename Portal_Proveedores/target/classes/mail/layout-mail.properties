#Layout para envio de correos
correo.creacion.usuario= <html><body><font face="Arial">Estimado proveedor,<br/><br/>Se ha generado un usuario para el portal de recepción de factura electrónica Bocar. Dentro del portal usted podrá enviar y monitorear sus comprobantes fiscales, así como consultar su estado de cuenta.<br/><br/>Por favor ingrese a <a href="{0}">{0}</a> con la siguiente información : <br/><br/>Usuario: {1}<br/>Contraseña :  {2} <br/><br/>Reciba un cordial saludo,<br><br/>Grupo Bocar</font></body></html>
correo.respuesta.proveedor= <html><body><font face="Arial">Dear Sender,<br><br/>Do not respond to this email.  This is an auto generated email to inform you that your email was received and your documents will be added to the processing queue if they meet the following condition:<br><br/><br><br/>For Accounts Payable documents, attachments must be one of the following supported file types:<br/>pdf<br/>gif<br/>tiff<br/>bitmap<br/>jpeg<br><br/>For Travel and Expense documents, attachments must be one of the following supported file types:<br><br/>doc<br/>docx<br/>xls<br/>xlsx<br/>ppt<br/>pptx<br/>pdf<br/>gif<br/>tiff<br/>bitmap<br/>jpeg<br><br/>All other file types such as zip, htm, html, etc will not be processed.<br><br/>The following attachments were successfully imported:<br><br/>{0}<br/>{1}<br><br/><br><br/>Please also ensure all invoices are submitted as separate attachments and expense reports are submitted per guidelines.  Also note that any text in the email body is not included in the transmission to the processing team and will not be reviewed.<br><br/>For AP and T&E questions we have the following shared mailboxes:<br><br/>North America<br/><a href="accounts.payable.na@mjn.com">accounts.payable.na@mjn.com</a> and <a href="expense.reports.na@mjn.com">expense.reports.na@mjn.com</a><br><br/>Latin America<br/><a href="accounts.payable.la@mjn.com">accounts.payable.la@mjn.com</a> and <a href="expense.reports.la@mjn.com">expense.reports.la@mjn.com</a><br><br/>Europe<br/><a href="accounts.payable.eu@mjn.com">accounts.payable.eu@mjn.com</a> and <a href="expense.reports.eu@mjn.com">expense.reports.eu@mjn.com</a><br><br/>Asia<br/><a href="accounts.payable.apac@mjn.com">accounts.payable.apac@mjn.com</a> and <a href="expense.reports.apac@mjn.com">expense.reports.apac@mjn.com</a><br><br/>Regards,<br><br/>Mead Johnson Delivery Center</font></body></html>
