<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<head>
<title>#{msg['app.title']}</title>
</head>

<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="login.css" />
	<link rel="Shortcut Icon"
		href="#{request.contextPath}/resources/images/favicon.ico" />

	<script>
		function validar() {
			var x = document.getElementById("j_username").value;
			var y = document.getElementById("j_password").value;
			if (x == "" || y == "") {
				alert("Favor de ingresar la informacion de inicio de sesion");
				return false;
			}
		}
	</script>

</h:head>

<body>
	<div id="i18n">
		<div class="language-object" style="margin-top: -7%">
			<h:form>
				<span title="#{msg['app.idioma.english']}"
					class="#{language.language eq 'en' ? 'Language selected' : 'Language'}">
					<p:commandLink id="button_en_us"
						actionListener="#{language.setEnglish}" ajax="false"
						rendered="#{language.language ne 'en'}">
						<img src="#{request.contextPath}/resources/images/en-US.png" />
					</p:commandLink> <h:graphicImage value="resources/images/en-US.png"
						rendered="#{language.language eq 'en'}" />
				</span>
				<span title="#{msg['app.idioma.espanol']}"
					class="#{language.language eq 'es' ? 'Language selected' : 'Language'}">
					<p:commandLink id="button_es_mx"
						actionListener="#{language.setSpanish}" ajax="false"
						rendered="#{language.language ne 'es'}">
						<img src="#{request.contextPath}/resources/images/es-ES.png" />
					</p:commandLink> <h:graphicImage value="resources/images/es-ES.png"
						rendered="#{language.language eq 'es'}" />
				</span>
			</h:form>
		</div>
	</div>

	<div
		style="position: absolute; position: fixed; z-index: -1; bottom: 0px; width: 100%; height: 60%;">
		<img src="resources/images/fondo_azul.png" width="100%" height="100%" />
	</div>

	<div class="centered" id="panel">
		<div align="center" style="margin-top: 40px">
			<img src="resources/images/logoEmpresarial.png" width="200px" />
		</div>
		<center>
			<p:panel style="border: 0px;">
				<div align="center" style="padding-top: 30px; padding-bottom: 30px;">
					<form id="frm_login" action="j_spring_security_check" method="post"
						onsubmit="return validar()">
						<h:panelGrid columns="1">
							<h:outputText value="#{msg['usuario.titulo']}"
								style="font-size:13px;" />
							<p:inputText id="j_username" styleClass="camposTexto"
								maxlength="12" />
							<h:outputText value="#{msg['usuario.password']}"
								style="font-size:13px;" />
							<p:password id="j_password" styleClass="camposTexto"
								maxlength="20" />
							<h:panelGroup rendered="#{session.getAttribute('error') ne null}">
								<h:outputText value="#{session.getAttribute('error')}"
									style="color:red; " />
							</h:panelGroup>
						</h:panelGrid>
						<button type="submit" class="button login">
							<span class="ui-button-text">#{msg['login.entrar']}</span>
						</button>
						<br />
					</form>
					<br /> <br /> 
					<h:link outcome="recuperarPassword"
						value="#{msg['login.recuperar']}" style="font-size:13px;" />

					<br /> <br /> <a href="#{request.contextPath}/nuevoProveedor.do">
						<h3>#{msg['proveedor.nuevo.titulo']}</h3>
					</a>
				</div>
			</p:panel>
		</center>
	</div>
	<footer>
	<div
		style="width: 100%; padding: 0px 0px 0px; text-align: center; bottom: 0; font-size: 11px;">
		<p>
			<h:outputText value="#{msg['app.desarrollado']}" style="color: white" />
		</p>
		<a href="https://www.enable.com.mx"> <p:graphicImage
				name="logoEnable.png" library="images" height="100%"
				style="padding-top: 10px !important; " width="10%" />
		</a>
	</div>
	</footer>
</body>
</html>
