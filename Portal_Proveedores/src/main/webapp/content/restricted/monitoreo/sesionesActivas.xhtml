<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/BaseTemplate.xhtml">
	<ui:define name="content">
		<p:panel header="#{msg['monitoreo.sesiones.activas']}"
			styleClass="cfdp-panels" style="min-height: 380px;">
			<h:form id="formDataTable">
				<p:dataTable id="bitacoraTable" var="u"
					value="#{monitorSesionesMB.usuariosAutenticados}" emptyMessage=""
					paginator="true" paginatorPosition="bottom" rows="20">
					<p:column headerText="#{msg['monitoreo.sessiones.usuario']}">
						<h:outputText value="#{u.nombreUser}" />
					</p:column>
					<p:column headerText="#{msg['usuario.nombre']}">
						<h:outputText value="#{u.nombre}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
